
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron bg-dark text-white">
        <h1 class="text-center">Hot Restaurant</h1>
        <h3 class="text-center">Current Reservations and Waiting List</h3>

        <div class="text-center">
        <a href="/reserve"><button class="btn btn-lg btn-danger"> Make Reservation</button></a>
        <a href="/"><button class="btn btn-lg btn-success">Homepage</button></a>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">

        <div class="card">
          <div class="card-header bg-dark text-white">
            <h4>Current Reservations</h4>
          </div>
          <div class="card-body">
            <ul id="tableList" class="list-group"></ul>
          </div>
        </div>

        <div class="card mt-4">
          <div class="card-header bg-dark text-white">
            <h4>Waiting List</h4>
          </div>
          <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
